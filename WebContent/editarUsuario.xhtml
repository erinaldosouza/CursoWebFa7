<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><h:outputText
			value="#{msg['page.usuariosEditar.title']}" /></title>
</h:head>
<h:body>
	<h:form id="usuarioForm">
			<h:inputHidden value="#{usuarioBean.usuario.cpf}" />
			<h:inputHidden value="#{usuarioBean.usuario.nome}" />
			
		<h:panelGrid columns="2">
			<h:outputLabel for="cpfInput" value="#{msg['cpf']}:" />
			<h:inputText id="cpfInput" value="#{usuarioBean.usuario.cpf}"  readonly="#{facesContext.renderResponse}"/>
						
			<h:outputLabel for="nome" value="#{msg['nome']}:" />
			<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" readonly="#{facesContext.renderResponse}"/>
			
			<h:outputLabel for="data" value="#{msg['data.nascimento']}:" />
			<h:inputText id="data" value="#{usuarioBean.usuario.dataNascimento}" >
				<f:convertDateTime pattern="dd/MM/yyyy"/>
			</h:inputText>
			
			<h:outputLabel for="emailInput"  value="#{msg['page.usuarios.label.email']}:" />
			<h:inputText id="emailInput" value="#{usuarioBean.usuario.email}" />
			
			<h:outputLabel for="senhaInput"	value="#{msg['page.usuarios.label.senha']}:" />
			<h:inputSecret id="senhaInput" value="#{usuarioBean.usuario.senha}" required="true">
				  <f:validateLength minimum="6" maximum="10"/> 
			</h:inputSecret>
		</h:panelGrid>
		<hr />
		<h:commandButton action="#{usuarioBean.salvar}"	value="#{msg['salvar']}" />
		<h:commandButton action="listaUsuarios" value="#{msg['voltar']}" immediate="true"/>
	</h:form>
</h:body>
</html>
