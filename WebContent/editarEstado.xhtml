<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><h:outputText	value="#{msg['estado.editar']}" /></title>
</h:head>
<h:body>
	<h:form id="estadoForm">
		<h:messages globalOnly="true" errorClass="error"/>
		<h:panelGrid columns="2">
			<h:panelGroup>
				<h:outputLabel for="idInput" value="#{msg['id']}:" />
				<h:inputText id="idInput" value="#{estadoBean.estado.id}"  disabled="#{estadoBean.estado.id ne null ? facesContext.renderResponse:''}"/>
			</h:panelGroup>
			<br/>
			<h:panelGroup>
				<h:outputLabel for="nome" value="#{msg['nome']}:" />
				<h:inputText id="nome" value="#{estadoBean.estado.nome}"/>
			</h:panelGroup>
			<br/>
			<h:panelGroup>			
				<h:outputLabel for="data" value="#{msg['estado.sigla']}:" />
				<h:inputText id="data" value="#{estadoBean.estado.sigla}" >
				</h:inputText>
			</h:panelGroup>
			<br/>
		</h:panelGrid>
		<hr />
		<h:form>
			<h:dataTable value="#{estadoBean.estado.cidades}" var="cidade" border="1" cellpadding="2" cellspacing="0">
				<h:column>
						<f:facet name="header">
							<h:outputText  value="#{msg['id']}"/>
						</f:facet>
						<h:outputText value="#{cidade.id}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['nome']}"/>
					</f:facet>
					<h:outputText value="#{cidade.nome}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['data.constituicao']}"/>
					</f:facet>
					<h:outputText value="#{cidade.dataConstituicao}">
						<f:convertDateTime pattern="dd-MM-yyyy"/>
					</h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['populacao']}"/>
					</f:facet>
					<h:outputText value="#{cidade.populacao}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['pib']}"/>
					</f:facet>
					<h:outputText value="#{cidade.pib}"/>
				</h:column>
				<h:column>
				<h:button outcome="editarCidade" value="#{msg['editar']}">
					<f:param name="idCidade" value="#{cidade.id}"/>
					<f:param name="idEstado" value="#{estadoBean.estado.id}"/>
				</h:button>
				</h:column>
			</h:dataTable>
			<h:button outcome="editarCidade" value="#{msg['novo']}">
				<f:param name="idEstado" value="#{estadoBean.estado.id}"/>
			</h:button>
			<hr/>
			<br /> <br />
			<h:commandButton action="index?faces-redirect=true" value="#{msg['salvar']}"/>
			<h:commandButton action="editarEstado?faces-redirect=true" value="#{msg['excluir']}"/>
			<h:commandButton action="index?faces-redirect=true" value="#{msg['voltar']}"/>
		</h:form>
	</h:form>
</h:body>
</html>
