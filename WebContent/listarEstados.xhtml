<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputLabel value="#{msg['lista.usuario']}"/>
</h:head>

<h:body>
	<h:form>
		<h:dataTable value="#{estadoBean.lista}" var="estado" border="1" cellpadding="2" cellspacing="0">
			<h:column>
					<f:facet name="header">
						<h:outputText  value="#{msg['id']}"/>
					</f:facet>
					<h:outputText value="#{estado.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg['estado.nome']}"/>
				</f:facet>
				<h:outputText value="#{estado.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg['estado.sigla']}"/>
				</f:facet>
				<h:outputText value="#{estado.sigla}"/>
			</h:column>
		
			<h:column>
				<h:commandButton action="#{estadoBean.editar}" value="#{msg['editar']}">
					<f:facet name="header">
						<h:outputText  value="#{msg['editar']}"/>
					</f:facet>
					<h:outputText  value=""/>
					<f:setPropertyActionListener value="#{estado}" target="#{estadoBean.estado}"/>
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<hr/>
		<br /> <br />
		<h:commandButton action="editarEstado?faces-redirect=true" value="#{msg['novo']}"/>
		<h:commandButton action="index?faces-redirect=true" value="#{msg['voltar']}"/>
	</h:form>

</h:body>


</h:html>
