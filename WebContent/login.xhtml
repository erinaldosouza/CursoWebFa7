<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputLabel value="#{msg['cursoweb']}"/>
</h:head>
	<h:body>
		<br />
		<h:outputFormat rendered="#{usuarioBean.mensagens ne null}" value="#{msg[usuarioBean.mensagens]}">
			<f:param value="#{usuarioBean.usuario.nome}"/>
		</h:outputFormat>
		<br />
		
		<h:form>
			<h:outputLabel value="#{msg['cpf']}"/>
			<h:inputText value="#{usuarioBean.usuario.cpf}"/>
			
			<br /> <br />
			<h:outputLabel value="#{msg['senha']}"/>
			<h:inputSecret />
			
			<br /> <br />
			<h:commandButton action="#{usuarioBean.login}" value="#{msg['entrar']}"/>
			
			<br /> <br />
			<h:commandLink action="cadastroUsuario" value="#{msg['cadastrar']}"/>
		</h:form>
	
	</h:body>
</h:html>
